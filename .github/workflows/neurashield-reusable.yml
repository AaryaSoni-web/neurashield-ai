name: NeuraShield Reusable Analysis

on:
  workflow_call:
    secrets:
      OPENAI_API_KEY:
        required: true
    inputs:
      python_version:
        required: false
        type: string
        default: '3.11'

jobs:
  neurashield-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout NeuraShield
        uses: actions/checkout@v4
        with:
          repository: AaryaSoni-web/neurashield-ai
          path: neurashield-engine
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install NeuraShield
        run: |
          pip install --upgrade pip
          pip install -r neurashield-engine/requirements.txt

      - name: Run Phase 1 Pipeline
        run: |
          if [ ! -d "neurashield-engine/phase_1/chroma_db" ]; then
            echo "ChromaDB not found. Running Phase 1 pipeline..."
            cd neurashield-engine
            python phase1_pipeline.py
            cd ..
          else
            echo "Using existing ChromaDB"
          fi
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Get changed Python files
        id: changed-files
        uses: tj-actions/changed-files@v42
        with:
          files: |
            **.py
            !.github/**
            !.githooks/**

      - name: Run NeuraShield Analysis
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          export PYTHONPATH=${{ github.workspace }}/neurashield-engine:$PYTHONPATH
          
          # Convert relative file paths to absolute paths
          FILES="${{ steps.changed-files.outputs.all_changed_files }}"
          FULL_PATHS=""
          for file in $FILES; do
            FULL_PATHS="$FULL_PATHS ${{ github.workspace }}/$file"
          done
          
          # Run analysis from root directory
          python neurashield-engine/.github/scripts/pr_analyzer.py $FULL_PATHS
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Post PR Comment
        if: steps.changed-files.outputs.any_changed == 'true' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const report = fs.readFileSync('pr_analysis_report.md', 'utf8');
              
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: report
              });
            } catch (error) {
              console.log('Report file not found or error posting comment:', error);
            }

      - name: Check for Critical Issues
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          if [ -f "pr_analysis_results.json" ]; then
            python neurashield-engine/.github/scripts/check_critical.py pr_analysis_results.json
          else
            echo "No results file found, skipping critical check"
          fi
