name: Reusable NeuraShield Analysis

on:
  workflow_call:
    inputs:
      source-repo:
        description: 'Source repository (owner/repo)'
        required: true
        type: string
      pr-number:
        description: 'Pull request number'
        required: false
        type: number
      issue-number:
        description: 'Issue number'
        required: false
        type: number
    secrets:
      OPENAI_API_KEY:
        description: 'OpenAI API Key for analysis'
        required: true

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout NeuraShield AI
        uses: actions/checkout@v4
        with:
          repository: AaryaSoni-web/neurashield-ai
          path: neurashield-ai
      
      - name: Checkout Source Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.source-repo }}
          path: source-code
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Dependencies
        working-directory: neurashield-ai
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run NeuraShield Analysis
        working-directory: neurashield-ai
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python src/main.py \
            --source-path ../source-code \
            --output ../neurashield-report.json
      
      - name: Save Analysis Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: neurashield-report
          path: |
            neurashield-report.json
            neurashield-report.txt
          retention-days: 30
      
      - name: Post Analysis Comment
        uses: actions/github-script@v7
        if: always() && inputs.pr-number
        continue-on-error: false
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            
            try {
              if (!fs.existsSync('neurashield-report.json')) {
                console.error('âŒ Report file not found');
                return;
              }
              
              const report = JSON.parse(fs.readFileSync('neurashield-report.json', 'utf8'));
              const stats = report.statistics || {};
              const findings = report.all_findings || [];
              const recommendations = report.recommendations || [];
              
              console.log('âœ… Report loaded successfully');
              
              // Build the formatted comment
              let commentBody = '## ðŸ›¡ï¸ NeuraShield AI - Security Analysis Report\n\n';
              
              // Summary Section
              commentBody += '### ðŸ“Š Analysis Summary\n\n';
              commentBody += `- **Files Analyzed:** ${stats.files_analyzed || 0}/${stats.total_python_files || 0}\n`;
              commentBody += `- **Total Lines:** ${stats.total_lines || 0}\n`;
              commentBody += `- **Security Score:** ${stats.security_score || 0}/100\n`;
              commentBody += `- **Timestamp:** ${new Date(report.timestamp).toLocaleString()}\n\n`;
              
              // Issues Overview
              const criticalCount = stats.issues?.critical || 0;
              const highCount = stats.issues?.high || 0;
              const mediumCount = stats.issues?.medium || 0;
              const totalIssues = stats.issues?.total || 0;
              
              const overallRisk = criticalCount > 0 ? 'ðŸ”´ CRITICAL' : highCount > 0 ? 'ðŸŸ  HIGH' : mediumCount > 0 ? 'ðŸŸ¡ MEDIUM' : 'ðŸŸ¢ LOW';
              
              commentBody += '### âš ï¸ Issues Found\n\n';
              commentBody += `**Overall Risk:** ${overallRisk}\n\n`;
              commentBody += `| Severity | Count |\n`;
              commentBody += `|----------|-------|\n`;
              commentBody += `| ðŸ”´ Critical | ${criticalCount} |\n`;
              commentBody += `| ðŸŸ  High | ${highCount} |\n`;
              commentBody += `| ðŸŸ¡ Medium | ${mediumCount} |\n`;
              commentBody += `| **Total** | **${totalIssues}** |\n\n`;
              
              // Critical Issues Detail
              const criticalFindings = findings.filter(f => f.severity === 'critical');
              if (criticalFindings.length > 0) {
                commentBody += '### ðŸ”´ Critical Issues\n\n';
                criticalFindings.slice(0, 5).forEach((finding, idx) => {
                  commentBody += `#### ${idx + 1}. ${finding.title}\n\n`;
                  commentBody += `- **File:** \`${finding.file}\`\n`;
                  commentBody += `- **Type:** ${finding.type}\n`;
                  if (finding.cwe) commentBody += `- **CWE:** ${finding.cwe}\n`;
                  if (finding.cvss_score) commentBody += `- **CVSS Score:** ${finding.cvss_score}/10\n`;
                  commentBody += `- **Description:** ${finding.description}\n`;
                  if (finding.fix) commentBody += `- **Fix:** ${finding.fix}\n`;
                  commentBody += '\n';
                });
              }
              
              // High Issues Detail
              const highFindings = findings.filter(f => f.severity === 'high');
              if (highFindings.length > 0) {
                commentBody += '### ðŸŸ  High Severity Issues\n\n';
                highFindings.slice(0, 5).forEach((finding, idx) => {
                  commentBody += `#### ${idx + 1}. ${finding.title}\n\n`;
                  commentBody += `- **File:** \`${finding.file}\`\n`;
                  commentBody += `- **Type:** ${finding.type}\n`;
                  if (finding.cwe) commentBody += `- **CWE:** ${finding.cwe}\n`;
                  if (finding.cvss_score) commentBody += `- **CVSS Score:** ${finding.cvss_score}/10\n`;
                  commentBody += `- **Description:** ${finding.description}\n`;
                  if (finding.fix) commentBody += `- **Fix:** ${finding.fix}\n`;
                  commentBody += '\n';
                });
              }
              
              // Medium Issues Summary
              const mediumFindings = findings.filter(f => f.severity === 'medium');
              if (mediumFindings.length > 0) {
                commentBody += '### ðŸŸ¡ Medium Severity Issues\n\n';
                commentBody += `Found ${mediumFindings.length} medium severity issue(s). `;
                commentBody += `[View full report in artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.\n\n`;
              }
              
              // Recommendations
              if (recommendations.length > 0) {
                commentBody += '### ðŸ“‹ Recommendations\n\n';
                recommendations.slice(0, 6).forEach(rec => {
                  commentBody += `- ${rec}\n`;
                });
                commentBody += '\n';
              }
              
              // Immediate Actions
              if (criticalCount > 0 || highCount > 0) {
                commentBody += '### âš¡ Immediate Actions Required\n\n';
                if (criticalCount > 0) commentBody += '- ðŸš¨ **Fix all critical issues before merging**\n';
                if (highCount > 0) commentBody += '- âš ï¸ Address high severity findings\n';
                commentBody += '- ðŸ“ Conduct thorough code review\n';
                commentBody += '- ðŸ”„ Update dependencies\n\n';
              }
              
              // Merge Recommendation
              commentBody += '### ðŸŽ¯ Merge Recommendation\n\n';
              if (criticalCount > 0) {
                commentBody += 'âŒ **DO NOT MERGE** - Critical security issues must be resolved first.\n\n';
              } else if (highCount >= 3 || stats.security_score < 50) {
                commentBody += 'âš ï¸ **REVIEW CAREFULLY** - Multiple high severity issues or low security score.\n\n';
              } else if (highCount > 0 || (stats.security_score >= 50 && stats.security_score < 70)) {
                commentBody += 'âš ï¸ **CAUTION** - Review high severity issues before merging.\n\n';
              } else {
                commentBody += 'âœ… **SAFE TO MERGE** - No critical or major security concerns detected.\n\n';
              }
              
              // Footer
              commentBody += '---\n\n';
              commentBody += 'ðŸ“¥ **[Download Full Reports](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})** (JSON + TXT)\n\n';
              commentBody += 'ðŸ”— *Powered by [NeuraShield AI](https://github.com/AaryaSoni-web/neurashield-ai)*';
              
              // Post the comment
              const prNumber = ${{ inputs.pr-number }};
              console.log(`Posting formatted comment to PR #${prNumber}`);
              
              const result = await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });
              
              console.log('âœ… Comment posted successfully!');
              console.log(`Comment URL: ${result.data.html_url}`);
              
            } catch (error) {
              console.error('âŒ Error:', error.message);
              throw error;
            }
